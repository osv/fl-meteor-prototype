<!-- Кнопка дропдовн для navbar-->
<template name="loginButton">
  {{#if currentUser}}
    {{#unless loggingIn}}
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ displayName}}<b class="caret"></b></a>
        <ul class="dropdown-menu" role="dropdown" aria-labelledby="dropdownMenu" >
          <li><a id="logout" class="logout" href="#" tabindex="-1">Выйти...</a></li>
        </ul>
      </li>
    {{/unless}}
  {{else}}
    {{#unless loggingIn}}
      <li>
        <a href="#" id="signIn" data-toggle="modal" data-target="#loginModal">
          Войти
        </a>
      </li>
      <li>
        <a href="#" id="signUp" data-toggle="modal" data-target="#loginModal">
          Регистрация
        </a>

      </li>
    {{/unless}}
  {{/if}}

  {{! модальное окно логина}}
  {{! http://bootsnipp.com/snippets/featured/login-amp-signup-forms-in-panel }}
  <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">x</button>
          <h3>Войти</h3>
        </div>
        {{! ниже логин форма, }}
        <div class="modal-body" id="loginbox">
          {{ #if infoMessage }}
          <span class="text-success" id="login-info">{{ infoMessage }}</span>
          {{ /if }}
          {{ #if alertMessage }}
          <span class="text-danger" id="login-info">{{ alertMessage }}</span>
          {{ /if }}

          {{! в зависимости от сессионной переменны Session.get('loginForm') выбор формочки логина }}
          {{ > loginForm }}
        </div>
        
      </div>
    </div>
  </div>
</template>

<template name="loginSignIn">
  <form id="login-sign-in-form" class="form-horizontal" role="form">
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
      <input id="login-phone"
             class="form-control bfh-phone" data-format="+d (ddd) ddd-dd-dd"
             type="text" value="7" name="phone" placeholder="Телефон: +7">
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="login-password" type="password" class="form-control"
             name="password"
             placeholder="Пароль что был выслан СМС">
    </div>
    <div style="margin-top:10px" class="form-group">
      <!-- Button -->
      <div class="col-sm-12 controls">
        <button class="btn btn-success" type="submit">
          Войти
        </button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-12 control">
        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
          <a href="#" id="reg">
            Зарегистрироваться
          </a>
          /
          <a href="#" id="restore">
            Востановить пароль
          </a>
        </div>
      </div>
    </div>
  </form>
</template>

<template name="loginSignUp">
  <form id="login-sign-up-form" class="form-horizontal" role="form">
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="login-create-name" type="text" class="form-control" value="" placeholder="Контактное лицо">
    </div>
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
      <input id="login-create-phone"
             class="form-control bfh-phone" data-format="+d (ddd) ddd-dd-dd" 
             type="text" value="7" name="phone" placeholder="Телефон: +7">
    </div>
    <div style="margin-top:10px" class="form-group">
      <!-- Button -->
      <div class="col-sm-12 controls">
        <button class="btn btn-success" type="submit">
          Зарегестрироватся
        </button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-12 control">
        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
          Здесь бы линк на оферту показать...
        </div>
      </div>
    </div>
  </form>
</template>

<template name="loginResend">
  <form id="login-reset-form" class="form-horizontal" role="form">
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
      <input id="login-restore-password"
             class="form-control bfh-phone" data-format="+d (ddd) ddd-dd-dd" 
             type="text" value="7" name="phone" placeholder="Телефон: +7">
    </div>
    <div style="margin-top:10px" class="form-group">
      <!-- Button -->
      <div class="col-sm-12 controls">
        <button class="btn btn-success" type="submit">
          Отправить пароль
        </button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 control">
        Пароль отправится..
      </div>
    </div>
  </form>
</template>
