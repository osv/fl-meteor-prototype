<!-- Кнопка дропдовн для navbar-->
<template name="loginButton">
  {{#if currentUser}}
    {{#unless loggingIn}}
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ displayName}}<b class="caret"></b></a>
        <ul class="dropdown-menu" role="dropdown" aria-labelledby="dropdownMenu" >
          {{#each dropDownMenus}}
            <li>
              <a id="{{ this.id }}" class="{{ this.class }}" href="{{ this.url }}">
                <i class="{{ this.icon }}"></i>
                {{ this.text }}
              </a>
            </li>
          {{/each}}
          <li><a id="logout" class="logout" href="#" tabindex="-1">
            <i class="fa fa-sign-out"></i>
            Выйти...</a></li>
        </ul>
      </li>
    {{/unless}}
  {{else}}
    {{#unless loggingIn}}
      <li>
        <a href="#" id="signIn" data-toggle="modal" data-target="#loginModal">
          Войти
        </a>
      </li>
      <li>
        <a href="#" id="signUp" data-toggle="modal" data-target="#loginModal">
          Регистрация
        </a>

      </li>
    {{/unless}}
  {{/if}}

  {{! модальное окно логина}}
  {{! http://bootsnipp.com/snippets/featured/login-amp-signup-forms-in-panel }}
  <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">x</button>
          <h3>{{ loginFormTitle }}</h3>
        </div>
        {{! ниже логин форма, }}
        <div class="modal-body" id="loginbox">
          {{! в зависимости от сессионной переменны Session.get('loginForm') выбор формочки логина }}
          {{ > loginForm }}

          {{ #if infoMessage }}
          <div class="alert alert-success">
            {{ infoMessage }}
          </div>
          {{ /if }}
          {{ #if alertMessage }}
          <div class="alert alert-danger">
            <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
            {{ alertMessage }}
          </div>
          {{ /if }}

        </div>
        
      </div>
    </div>
  </div>
</template>

<template name="loginSignIn">
  <form id="login-sign-in-form" class="form-horizontal" role="form">
    <fieldset>
      {{ > bsInputHelperPhone id="login-phone" label="Телефон"}}
      {{ > bsInputHelper id="login-password" label="Пароль"
        icon="fa fa-lock" type="password"
        placeholder="Пароль что был выслан СМС"}}

      <div style="margin-top:10px" class="form-group">
        <!-- Button -->
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit">
            Войти
          </button>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12 control">
          <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
            <a href="#" id="reg">
              Зарегистрироваться
            </a>
            /
            <a href="#" id="restore">
              Восстановить пароль
            </a>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</template>

<template name="loginSignUp">
  <form id="login-sign-up-form" class="form-horizontal" role="form">
    <fieldset>
      {{ > bsInputHelperPhone id="login-phone" label="Телефон"}}
      {{ > bsInputHelper id="login-name" label="Контактное лицо"
        icon="fa fa-user" placeholder="Иванов"}}
      <div style="margin-top:10px" class="form-group">
        <!-- Button -->
        <div class="col-sm-12 controls">
          <button class="btn btn-success" type="submit">
            Зарегистрироваться
          </button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 control">
          <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
            Здесь будет линк на оферту...
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</template>

<template name="loginResend">
  <form id="login-resetToken" class="form-horizontal">
    <fieldset>
      {{ > bsInputHelperPhone id="login-phone" label="Номер телефона"}}
      <div id="resetFormTokenSend" style="margin-top:10px" class="form-group">
        <!-- Button -->
        <div class="col-sm-12 controls">
          <button class="btn btn-success" type="submit">
            Отправить код подтверждения
          </button>
        </div>
      </div>
    </fieldset>
  </form>
  <form id="login-resetPassword" style="display:none" class="form-horizontal">
    <fieldset>
      {{ > bsInputHelper id="login-token" label="Код подтверждения"
        icon="fa fa-lock" placeholder="СМС код"}}
      <div style="margin-top:10px" class="form-group">
        <!-- Button -->
        <div class="col-sm-12 controls">
          <button class="btn btn-success" type="submit">
            Подтвердить изменение пароля
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</template>

<!-- helpers -->
<template name="bsInputHelperPhone">
  <div id="{{ id }}-fgrp" class="form-group has-feedback" style="margin-bottom: 25px">
    <label class="col-md-4 control-label" for="inputSuccess3">{{ label }}</label>
    <div class="col-md-8">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
        <input id="{{ id }}"
               class="form-control bfh-phone" data-format="+d (ddd) ddd-dd-ddd" value="7" type="text">
      </div>
    </div>
  </div>
</template>

<template name="bsInputHelper">
  <div id="{{ id }}-fgrp" class="form-group has-feedback" style="margin-bottom: 25px">
    <label class="col-md-4 control-label" for="inputSuccess3">{{ label }}</label>
    <div class="col-md-8">
      <div class="input-group">
        <span class="input-group-addon"><i class="{{ icon }}"></i></span>
        <input id="{{ id }}"
               class="form-control" type="{{ type }}"  placeholder="{{ placeholder }}">
      </div>
    </div>
  </div>
</template>
