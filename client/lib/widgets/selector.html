<template name="wSelect">
  {{#if edit}}
    {{>wFormSelect context=context }}
  {{else}}
    <div class="input-group">
      <span class="input-group-addon">
        {{#if curvalue}}
          {{curvalue}}
        {{else}}
          {{#if undefIcon}}
            <i class="{{undefIcon}}"></i>
          {{/if}}
          {{ msgundef }}
        {{/if}}
      </span>
      <div class="input-group-btn">
        <button data-action="edit" class="btn btn-default">
          Изменить
        </button>
      </div>
    </div>
  {{/if}}
</template>

<template name="wFormSelect">
  <form class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <div class="input-group">
          {{#if addonIcon}}
            <span class="input-group-addon"><i class="fa {{addonIcon}} fa-fw"></i></span>
          {{/if}}
          <select id="demo-city-select" class="form-control select2"></select>
          <div class="input-group-btn">
            <button data-action="save" type="submit" class="btn btn-default">
              <i class="fa fa-check text-success"></i>
            </button>
            <button data-action="cancel" type="button" class="btn btn-default">
              <i class="fa fa-times text-warning"></i>
            </button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</template>
