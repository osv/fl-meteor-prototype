<template name="profilePub">
  
  <h2>Работы, проекты, портфолио
    <button data-action="new-portfolio" class="btn btn-primary pull-right"><i class="fa fa-plus-circle"></i>Добавить</button>
  </h2>
  <div class="row">
    <div class="container">
      {{#each portfolio}}
        
        {{else}}
        <div class="jumbotron">
          <h3>Нет проектов</h3>
        </div>
      {{/each}}
    </div>
  </div>

</template>
