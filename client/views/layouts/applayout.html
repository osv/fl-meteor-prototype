          Сейчас футер и меню будет в одном это файле.

<template name="appLayout">
  <div class="container">
    <div class="header">
      {{> yield region='header'}}
    </div>
    <div class="container">
      {{> yield}}
    </div>
    <div class="footer">
      {{> yield region='footer'}}
    </div>
    </div>
</template>

<template name="appMenu">
  {{! взято с бутстрапа промера}}
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ pathFor 'home' }}">Здеся бренд</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="collapse-navbar">
	<ul class="nav navbar-nav navbar-right">
          {{! смотри в accounts.html}}
          {{ > loginButton}}
	</ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="appFooter">
  
</template>
