<template name="events">
  <h1>Системные события</h1>
  <div class="row"> 
    <div class="panel panel-default">
      <div class="panel-heading">
        Фильтр событий
      </div>
      <div class="panel-body">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button id="refresh" class="btn btn-primary" data-toggle="tooltip"
                    title="Применить следующие фильтры">
              Обновить
            </button> 
          </div>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default" 
                   data-toggle="tooltip" title="Системные события, старт системы, etc">
              <input id="ev_boot" type="checkbox">Система
            </label>
            <label class="btn btn-default"
                   data-toggle="tooltip" title="Юзер логин, ресет пароля">
              <input id="ev_userlogin" type="checkbox">Юзер Логин
            </label>
            <label class="btn btn-default"
                   data-toggle="tooltip" title="Изменения в профиле пользователя">
              <input id="ev_userprofile" type="checkbox">Профиль
            </label>
          </div>      
        </div>
      </div>
      </div>
  </div>

  <div class="pull-right">
    {{> pagesNav}}
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th class="col-md-2">{{> eventsSorter sort="name" label="Название"}}</th>
        <th class="col-md-6">{{> eventsSorter sort="desc" label="Описание"}}</th>
        <th>{{> eventsSorter sort="createdAt" label="Время"}}</th>
        <th>{{> eventsSorter sort="userID" label="Юзер ID"}}</th>
        <th>{{> eventsSorter sort="important" label="Важное"}}</th>
        <th>{{> eventsSorter sort="type" label="Тип"}}</th>
      </tr>
      <tr>
        <th><input id="searchName"   type="text" class="form-control" placeholder="Фильтровать"></th>
        <th><input id="searchDescr"  type="text" class="form-control" placeholder="Фильтровать"></th>
        <th></th>
        <th><input id="searchUser"   type="text" class="form-control" placeholder="Фильтр" size=8 ></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody class="table-striped">
      {{> pages}}
    </tbody>
  </table>
</template>

<template name="eventItem">
  <tr>
    <td>{{name}}</td>
    <td>{{#markdown}}{{desc}}{{/markdown}}</td>
    <td><span data-toggle="tooltip" data-placement="top" title="{{created}}">{{fromNow}}</span></td>
    <td>
      <a href="#" class="filter-by-user" data-toggle="tooltip" data-placement="top" title="Филтр">
        <code>{{shortId}}</code>
      </a></td>
    <td>{{imp}}</td>
    <td>{{typeName}}</td>
  </tr>
</template>

<template name="eventsSorter">
  {{ label }}<a href="#" ><i class="fa fa-sort fa-fw"></i></a>
</template>
